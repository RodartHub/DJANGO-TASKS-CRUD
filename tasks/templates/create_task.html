{% extends 'layouts/base.html' %}

{% block content %}

<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">

            <h1 class = 'text-center display-3'>Create task</h1>

            {{ error }}
        
            <form class = 'card card-body' action="/tasks/create/" method="POST">
        
                {% csrf_token %}
        
                {{ form.as_p }}
        
                <button class = 'btn btn-secondary'>
        
                    Save
        
                </button>
        
            </form>

        </div>
    </div>
</main>

{% endblock %}
